projects:
  Codegen Project:
    schemaPath: ../api/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - src/details.ts
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/details.ts
        docsFilePath: src/graphql
        frontend: javascript
        framework: react
        maxDepth: 2
extensions:
  amplify:
    version: 3
